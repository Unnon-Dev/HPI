<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>
<style>
    .some{
        background-attachment: scroll;
        background-repeat: no-repeat;
        background-origin: padding-box;
        background-size: cover;
        overflow-y: hidden;
        overflow-y: hidden;
        margin: 0;
    }
    .maindiv{
        background-image: url('assests/bg-image.jpg');
        height: 100vh;
        justify-content: center;
        align-items: center;
        display: flex;
        background-size: cover;
         background-position-x: 50%;
        background-position-y: 50%;
        
    }
    .container{
        background-color: whitesmoke;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 25px;
        padding-right: 25px;
        border-radius: 4px;
        border-style: solid;
        border-width: 1px;
        border-color: rgb(83, 81, 81);
    }
    .logodiv{
        display: inline-block;
    }
    .logo{
        width: 55px;
        border-radius: 20px;
        display: inline;
        margin: 0;
    }
    .lable{
        display: inline;
        font-family: arial;
        font-size: 23px;
        margin-left: 30px;
        vertical-align: top;

    }
    #email, #newpass, #confrompass{
        margin-top: 7px;
        height: 24px;
        width: 250px;
        border-radius: 4px;
        border-width: 1px;
        border-style: solid;
        border-color: rgb(141, 128, 128);
    }
</style>
<body class="some">
    <div class="maindiv">
        <div class="blur">
        <div class="container">
            <div class="logodiv">
            <img src="assests/logo.jpg" class="logo">
            </div>
            <h1 class="lable">Sign Up</h1>
            <br>
            <input type="text" class="email" id="email" placeholder="Email">
            <br>
            <input type="password" id="newpass" placeholder="Password" required>
            <br>
            <input type="password" id="confrompass" placeholder="Conform password" required>
            <br>
            <input type="checkbox">
            <p class="show">Show Password</p>
            <br>
            <button type="submit" class="btn">Sign Up</button>
            <p class="already">Already have an account?<a class="sign">Sign In</a></p>

        </div>
        </div>
    
    </div>

</body>
</html>
